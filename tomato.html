<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橘紅番茄鐘</title>
    <style>
        :root {
            --bg-color: #FFF9E3; /* 淺黃色 */
            --tomato-color: #FF6347; /* 橘紅色 */
            --dark-brown: #5D4037; /* 深咖啡色 */
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s;
        }

        /* 截止時背景閃爍動畫 */
        .alarm-bg {
            animation: flashBg 0.5s infinite;
        }

        @keyframes flashBg {
            0%, 100% { background-color: var(--bg-color); }
            50% { background-color: var(--dark-brown); }
        }

        /* 番茄鐘本體 */
        #pomodoro {
            width: 500px;
            height: 500px;
            background-color: var(--tomato-color);
            border-radius: 40% 40% 45% 45%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* 番茄蒂頭裝飾 */
        #pomodoro::before {
            content: '';
            position: absolute;
            top: -20px;
            width: 60px;
            height: 30px;
            background-color: #2E7D32;
            border-radius: 50% 50% 0 0;
        }

        /* 時間顯示 */
        #timer-display {
            font-size: 80px;
            color: white;
            margin-bottom: 20px;
            user-select: none;
        }

        /* 截止前3分鐘閃爍效果 */
        .warning {
            font-weight: bold;
            animation: blinkText 1s infinite;
        }

        @keyframes blinkText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 控制區域 */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 5px;
            color: white;
            align-items: center;
        }

        input {
            width: 50px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-size: 18px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: var(--tomato-color);
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div id="pomodoro">
    <div id="timer-display">25:00</div>

    <div class="controls">
        <div class="input-group">
            <input type="number" id="min-input" placeholder="分" min="0" max="99" value="25">
            <span>:</span>
            <input type="number" id="sec-input" placeholder="秒" min="0" max="59" value="00">
        </div>

        <div class="button-group">
            <button onclick="setTimer()">設定</button>
            <button onclick="startTimer()" id="start-btn">開始</button>
            <button onclick="clearTimer()">清除</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 1500; // 預設 25 分鐘
    let timerInterval = null;
    let isRunning = false;

    const display = document.getElementById('timer-display');
    const minInput = document.getElementById('min-input');
    const secInput = document.getElementById('sec-input');
    const startBtn = document.getElementById('start-btn');

    function updateDisplay() {
        let mins = Math.floor(timeLeft / 60);
        let secs = timeLeft % 60;
        
        // 格式化顯示
        let displayStr = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        display.textContent = displayStr;

        // 需求 5: 截止前 3 分鐘 (180秒) 閃爍且加粗
        if (timeLeft <= 180 && timeLeft > 0 && isRunning) {
            display.classList.add('warning');
        } else {
            display.classList.remove('warning');
        }

        // 需求 6: 截止時背景切換
        if (timeLeft <= 0 && isRunning) {
            document.body.classList.add('alarm-bg');
            stopTimer();
        }
    }

    function setTimer() {
        stopTimer();
        document.body.classList.remove('alarm-bg');
        let m = parseInt(minInput.value) || 0;
        let s = parseInt(secInput.value) || 0;
        
        // 需求 3: 最長 99:59
        if (m > 99) m = 99;
        if (s > 59) s = 59;
        
        timeLeft = m * 60 + s;
        updateDisplay();
    }

    function startTimer() {
        if (isRunning || timeLeft <= 0) return;
        
        isRunning = true;
        startBtn.disabled = true;
        document.body.classList.remove('alarm-bg');

        timerInterval = setInterval(() => {
            timeLeft--;
            updateDisplay();

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        isRunning = false;
        startBtn.disabled = false;
    }

    function clearTimer() {
        stopTimer();
        timeLeft = 0;
        updateDisplay();
        document.body.classList.remove('alarm-bg');
    }

    // 初始化顯示
    updateDisplay();
</script>

</body>
</html>
